<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>
<body>


  <!-- Added Moment JS -->
  <div class="col-lg-12">
        <!-- Train Schedule -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Current Train Schedule</strong>
            </h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              <!-- append new data here-->
              </tbody>
            </table>
          </div>
        </div>
	</div>	

    <form>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input class="form-control" id="trainName"      placeholder="">
            </div>
            <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" placeholder="">
            </div>
            <div class="form-group"> 
                <label for="firstTrainTime">Train Time</label>
                <input class="form-control" id="firstTrainTime" placeholder="">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <input class="form-control" id="frequency" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary" id="btn">Submit</button>
        </form>
<script src="javascript/app.js"></script>
</body>
</html>
